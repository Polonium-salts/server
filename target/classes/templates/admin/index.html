<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerealsHub 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .stat-card {
            border-left: 4px solid #007bff;
        }
        .stat-card.warning {
            border-left-color: #ffc107;
        }
        .stat-card.success {
            border-left-color: #28a745;
        }
        .stat-card.danger {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-speedometer2 me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">
                                <i class="bi bi-people me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#messages">
                                <i class="bi bi-chat-dots me-2"></i>
                                消息管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#groups">
                                <i class="bi bi-people-fill me-2"></i>
                                群组管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#settings">
                                <i class="bi bi-gear me-2"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">仪表板</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">分享</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">导出</button>
                        </div>
                    </div>
                </div>

                <!-- Stats cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <h5 class="card-title">总用户数</h5>
                                <p class="card-text display-6" th:text="${userCount}">0</p>
                                <small class="text-muted">较上月增加 12%</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <h5 class="card-title">在线用户</h5>
                                <p class="card-text display-6" th:text="${onlineUserCount}">0</p>
                                <small class="text-muted">当前在线用户</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <h5 class="card-title">总消息数</h5>
                                <p class="card-text display-6" th:text="${messageCount}">0</p>
                                <small class="text-muted">24小时内新增 120</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card danger">
                            <div class="card-body">
                                <h5 class="card-title">群组数量</h5>
                                <p class="card-text display-6" th:text="${groupCount}">0</p>
                                <small class="text-muted">较上月增加 5%</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                用户活动趋势
                            </div>
                            <div class="card-body">
                                <canvas id="userActivityChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                消息统计
                            </div>
                            <div class="card-body">
                                <canvas id="messageStatsChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent activities -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                最近活动
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>时间</th>
                                                <th>用户</th>
                                                <th>操作</th>
                                                <th>详情</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>2023-06-15 14:30</td>
                                                <td>张三</td>
                                                <td>登录</td>
                                                <td>成功登录系统</td>
                                            </tr>
                                            <tr>
                                                <td>2023-06-15 14:25</td>
                                <td>李四</td>
                                <td>发送消息</td>
                                <td>向群组"技术讨论"发送消息</td>
                            </tr>
                            <tr>
                                <td>2023-06-15 14:20</td>
                                <td>王五</td>
                                <td>创建群组</td>
                                <td>创建了群组"产品讨论"</td>
                            </tr>
                            <tr>
                                <td>2023-06-15 14:15</td>
                                <td>赵六</td>
                                <td>注册</td>
                                <td>新用户注册</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // User activity chart
    const userActivityCtx = document.getElementById('userActivityChart').getContext('2d');
    const userActivityChart = new Chart(userActivityCtx, {
        type: 'line',
        data: {
            labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            datasets: [{
                label: '活跃用户',
                data: [120, 190, 130, 180, 210, 170, 150],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Message stats chart
    const messageStatsCtx = document.getElementById('messageStatsChart').getContext('2d');
    const messageStatsChart = new Chart(messageStatsCtx, {
        type: 'doughnut',
        data: {
            labels: ['私聊', '群聊', '系统通知'],
            datasets: [{
                data: [300, 500, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
</body>
</html>
