version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:15
    container_name: cereals_hub_db
    environment:
      POSTGRES_DB: cereals_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cereals_hub_network

  # CerealsHub后端服务
  backend:
    build: .
    container_name: cereals_hub_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cereals_hub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db
    networks:
      - cereals_hub_network

volumes:
  postgres_data:

networks:
  cereals_hub_network:
    driver: bridge