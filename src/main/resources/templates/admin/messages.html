<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息管理 - CerealsHub 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-speedometer2 me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/messages">
                                <i class="bi bi-chat-dots me-2"></i>
                                消息管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/groups">
                                <i class="bi bi-people-fill me-2"></i>
                                群组管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings">
                                <i class="bi bi-gear me-2"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">消息管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-download me-1"></i>导出
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Message search and filter -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="搜索消息内容">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select">
                                            <option selected>所有类型</option>
                                            <option>私聊消息</option>
                                            <option>群组消息</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-primary w-100">搜索</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages table -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">发送者</th>
                                                <th scope="col">接收者/群组</th>
                                                <th scope="col">消息内容</th>
                                                <th scope="col">类型</th>
                                                <th scope="col">发送时间</th>
                                                <th scope="col">状态</th>
                                                <th scope="col">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>张三</td>
                                                <td>李四</td>
                                                <td>你好，项目进展如何？</td>
                                                <td><span class="badge bg-primary">私聊</span></td>
                                                <td>2023-06-15 14:30</td>
                                                <td><span class="badge bg-success">已读</span></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>李四</td>
                                                <td>技术讨论</td>
                                                <td>我们明天开会讨论技术方案</td>
                                                <td><span class="badge bg-secondary">群组</span></td>
                                                <td>2023-06-15 14:25</td>
                                                <td><span class="badge bg-success">已读</span></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td>王五</td>
                                                <td>管理员</td>
                                                <td>服务器需要维护，请注意</td>
                                                <td><span class="badge bg-primary">私聊</span></td>
                                                <td>2023-06-15 14:20</td>
                                                <td><span class="badge bg-warning">未读</span></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">4</th>
                                                <td>管理员</td>
                                                <td>管理团队</td>
                                                <td>本周工作总结会议安排在周五</td>
                                                <td><span class="badge bg-secondary">群组</span></td>
                                                <td>2023-06-15 14:15</td>
                                                <td><span class="badge bg-success">已读</span></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger">删除</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination -->
                                <nav aria-label="消息列表分页">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1">上一页</a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">下一页</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
